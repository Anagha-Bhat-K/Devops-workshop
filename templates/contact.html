{% extends "base.html" %}
{% block content %}
<section class="contact-section">
  <h2>Contact Me</h2>
  <form method="post" action="{{ url_for('contact') }}" class="contact-form">
    <label>
      Name
      <input type="text" name="name" required>
    </label>
    <label>
      Email
      <input type="email" name="email" required>
    </label>
    <label>
      Message
      <textarea name="message" rows="6" required></textarea>
    </label>
    <button type="submit" class="btn">Send Message</button>
  </form>

  <div class="contact-info">
    <p>Email: <a href="mailto:anagha@example.com">anagha@example.com</a></p>
    <p>LinkedIn: <a href="https://www.linkedin.com/in/anagha" target="_blank">linkedin.com/in/anagha</a></p>
  </div>
</section>
{% endblock %}
